<div class="users-list" *ngIf="users.length > 0">
  <mat-card *ngFor="let user of users" class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="user-avatar">
        <img style="width: 100%;" [src]="user.stepThreeData.profile" alt="User">
      </div>
      <mat-card-title>{{ user.stepOneData.firstName + " " + user.stepOneData.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ user.stepOneData.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Company Name: {{ user.stepFourData.companyName }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="sendFriendRequest(user.stepOneData.email)"><mat-icon>person_add</mat-icon> Send Friend Request</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="users.length == 0" class="text-center" style="margin-top: 20px;">
<h2>No New Users Found</h2>
</div>
